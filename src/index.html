<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!------------ Style ------------>
    <link rel="stylesheet" href="style.css">
    <!------------ Font Awesome ------------>
    <script src="https://kit.fontawesome.com/cf1398d55c.js" crossorigin="anonymous"></script>
    <!------------ Favicon ------------>
    <link rel="favicon" href="https://cdn-icons-png.flaticon.com/512/2292/2292573.png">
    <!------------ Title ------------>
    <title>Rock-Paper-Scissor Game</title>
</head>
<body>
    <div class="container">
        <!------------ Score ------------>
        <div class="scores">
            <p>
                Computer : <span id="computer_score">0</span>
            </p>
            <p>
                You : <span id="user_score">0</span>
            </p>
        </div>

        <!------------ Buttons ------------>
        <div class="weapons">
            <button onclick="checker('rock')">
                <i class="far fa-hand-rock"></i>
            </button>
            <button onclick="checker('paper')">
                <i class="far fa-hand-paper"></i>
            </button>
            <button onclick="checker('scissor')">
                <i class="far fa-hand-scissors"></i>
            </button>
        </div>
        
        <!------------ Details ------------>
        <div class="details">
            <p id="user_choice"></p>
            <p id="comp_choice"></p>
            <p id="result"></p>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
